name: prometheus-blackbox-exporter
summary: Blackbox exporter for Prometheus
maintainer: Jacek Nykis <jacek.nykis@canonical.com>
description: |
       The blackbox exporter allows blackbox probing of
       endpoints over HTTP, HTTPS, DNS, TCP and ICMP.
tags:
  - monitoring
series:
  - bionic
subordinate: true
provides:
  blackbox-exporter:
    interface: http
requires:
  juju-info:
    interface: juju-info
    scope: container
peers:
  blackbox-peer:
    interface: peer-discovery
